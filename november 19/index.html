<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an ecommerce website" />
    <meta name="keywords" content="shoes bags shopping" >
    <title>Image tag</title>
  </head>
  <body>
    <!-- external -->
    <img
      src="https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="car"
      width="300px"
      height="200px"
    />
    <!-- internal -->
    <img
      src="/images/istockphoto-1777773387-612x612.webp"
      alt="scenery"
      width="400px"
      height="300px"
    />

    <!-- Lists -->
     <!-- ordered list -->
      <!-- A,a,i,I,1 -->
      <ol type="A">
        <li>Rose</li>
        <li>Lily</li>
        <li>Marigold</li>
        <li>Sunflower</li>
        <li>Lotus</li>
      </ol>


      <!-- Unordered list -->
       <!-- circle,disc,square -->
       <ul type="square">
         <li>Bmw</li>
         <li>Mercedes</li>
         <li>Jaguar</li>
         <li>Ford</li>
       </ul>

       <!-- nested list -->
        <ul>
            <li>Colors
                <ol>
                    <li>Red</li>
                    <li>Green</li>
                    <li>Blue</li>
                </ol>
            </li>
            <li>Books
                <ol>
                    <li>Harry potter</li>
                    <li>colleen hoover</li>
                    <li>Atomic habits</li>
             </li>
        </ul>
  </body>
</html>
