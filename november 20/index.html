<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <style>
      h1 {
        color: blue;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- span is an inline element -->
    <h1>Cybrom<span>Technology</span></h1>
    <!-- Block level elements have 100% width -->
    <div>
      <h2>Hello</h2>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio
        voluptatem fugit, nesciunt possimus repellat, ullam recusandae deleniti
        sapiente maxime exercitationem quos sed accusamus perferendis ut
        officiis ratione minima? Fuga, facere?
      </p>
      <h2>Heading 2</h2>
    </div>

       <!-- Anchor tag -->
        <!-- to open new external pages as well as new internal html pages-->
         <a href="https://www.google.com/"> Google </a>  <br>
         <a href="https://www.flipkart.com/">Flipkart </a>
  </body>
</html>
