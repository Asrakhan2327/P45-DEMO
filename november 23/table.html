<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1px" cellpadding="10px" cellspacing="20px">
      <!-- 1st row -->
      <tr bgcolor="aqua">
        <th>Person</th>
        <th>Age</th>
      </tr>
      <!-- 2nd row -->
      <tr>
        <th bgcolor="red">Chris</th>
        <td>38</td>
      </tr>
      <!-- 3rd row -->
      <tr>
        <th>Dennis</th>
        <td>45</td>
      </tr>
      <!-- 4rd row -->
      <tr>
        <th>Sarah</th>
        <td>34</td>
      </tr>
    </table>
  </body>
</html>
