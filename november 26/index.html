<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <title>Document</title>
    <style>
      marquee {
        font-size: 40px;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <i class="fa-solid fa-house fa-6x"></i>
    <!-- scroll,slide,alternate -->
    <marquee behavior="alternate" direction="right" scrollamount="20">
      Discount on orders above 5000rs
    </marquee>
    <br />
    <label for="skill">Html skill - 50%</label>
    <progress max="100" value="50"></progress>
    <audio controls autoplay loop muted src="song.mp3" type="audio/mp3"></audio>
    <video controls src="video.mp4" type="video/mp4"></video>
    <br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/k85mRPqvMbE?si=_6STNaOnNgcgfbed"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14665.134393456836!2d77.4302379!3d23.2327649!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c42672d902ed7%3A0x65c3dd66d082089a!2sDB%20City%20Mall!5e0!3m2!1sen!2sin!4v1732599268228!5m2!1sen!2sin"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
